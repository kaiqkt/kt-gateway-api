---
spring:
  data:
    redis:
      host: localhost
      port: 6379
  cache:
    type: redis

authentication-service-url: "http://localhost:8081/auth"
policies-cache-ttl: 1

gateway:
  client-id: "11234"
  resource-servers:
    - name: "first"
      uri: "/api/first"
      host: "http://localhost:8081"
    - name: "second"
      uri: "/api/second"
      host: "http://localhost:8081"
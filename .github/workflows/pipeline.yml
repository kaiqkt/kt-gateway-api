name: Run Tests and Build Docker Image

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  run-tests:
    name: Run Kotlin Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Grant execute permission for Gradle wrapper
        run: chmod +x gradlew

      - name: Build and run tests
        run: ./gradlew clean test --stacktrace

  build-and-push-image:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: [run-tests]
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Grant execute permission for Gradle wrapper
        run: chmod +x gradlew

      - name: Setup Docker Buildx
        run: |
          docker buildx create --use
          docker buildx inspect --bootstrap

      - name: Build and push
        env:
          IMAGE_NAME: ghcr.io/kaiqkt/kt-gateway-api
          REGISTRY_USERNAME: ${{ github.actor }}
          REGISTRY_PASSWORD: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Build and push latest tag
          ./gradlew bootBuildImage \
            --imageName=$IMAGE_NAME:latest \
            --publishImage \
            -PregistryUrl=ghcr.io \
            -PregistryUsername=$REGISTRY_USERNAME \
            -PregistryPassword=$REGISTRY_PASSWORD \
            -Pplatform=linux/amd64,linux/arm64

          # Build and push commit SHA tag
          ./gradlew bootBuildImage \
            --imageName=$IMAGE_NAME:${{ github.sha }} \
            --publishImage \
            -PregistryUrl=ghcr.io \
            -PregistryUsername=$REGISTRY_USERNAME \
            -PregistryPassword=$REGISTRY_PASSWORD \
            -Pplatform=linux/amd64,linux/arm64
